<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator!</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
      <form class="wrapper">
        <div class="calculator">
          <div class="row">
          <input class="hover cell dark-green-cell" type="button" value="C">
          <input class="cell dark-green-cell wide-load" type="text" name="Display">
          <div class="cell disappear"></div>
          <div class="cell disappear"></div>
          </div>
          <div class="row">
          <input class="number cell dark-green-cell" type="button" value="7">
          <input class="number cell dark-green-cell" type="button" value="8">
          <input class="number cell dark-green-cell" type="button" value="9">
          <input class="cell light-green-cell" type="button" value="/">
          </div>
          <div class="row">
          <input class="number cell dark-green-cell" type="button" value="4">
          <input class="number cell dark-green-cell" type="button" value="5">
          <input class="number cell dark-green-cell" type="button" value="6">
          <button class="cell light-green-cell" type="button" value="*">X</button>
          </div>
          <div class="row">
          <input class="number cell dark-green-cell" type="button" value="1">
          <input class="number cell dark-green-cell" type="button" value="2">
          <input class="number cell dark-green-cell" type="button" value="3">
          <input class="cell light-green-cell" type="button" value="-">
          </div>
          <div class="row">
          <input class="number cell dark-green-cell" type="button" value="0">
          <input class="cell dark-green-cell" type="button" value=".">
          <input class="hover cell dark-green-cell" type="button" value="=">
          <input class="cell light-green-cell" type="button" value="+">
          </div>
          <div class="row">
          <input class="cell fifty-percent dark-green-cell" type="button" value="%">
          <button class="cell fifty-percent dark-green-cell" type="button" value="sqrt">&radic;</button>
          <div class="cell disappear"></div>
          <div class="cell disappear"></div>
          </div>
      </div>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
